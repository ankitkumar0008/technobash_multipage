    <div id="root"></div>
    <script>
        // Function to redirect to Chrome (Android-specific behavior)
        const redirectToChrome = () => {
            const url = window.location.href;

            // Construct intent URL for Android Chrome
            const intentUrl = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end`;

            // Redirect to the intent URL
            window.location.href = intentUrl;
        };

        // Function to open the link in Safari for iOS
        const redirectToSafari = () => {
            const url = window.location.href;

            // iOS doesn't require special schemes; opening the same URL in a new tab forces it out of Instagram's browser.
            window.open(url, "_blank");
        };

        // Detect Instagram in-app browser
        const isInstagramBrowser = () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.includes("Instagram");
        };

        // Detect if the platform is iOS
        const isIOS = () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        };

        // Detect if the platform is Android
        const isAndroid = () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android/i.test(userAgent);
        };

        // Automatically redirect based on the platform
        if (isInstagramBrowser()) {
            if (isAndroid()) {
                redirectToChrome(); // Redirect to Chrome on Android
            } else if (isIOS()) {
                redirectToSafari(); // Redirect to Safari on iOS
            }
        }
    </script>
